<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatibile" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Elementos Compuestos</title>
    </head>
    <body>
        <!--Título-->
        <h1>Explicación de los elementos compuestos</h1>

        <!--Label / Etiqueta-->
        <label for="Input1">Ejemplo de entrada básico</label><br>
        <!--Entradas / Inputs-->
        <input type="text" id="Input1" name="Input1" value="Valor1"><br><br>
        
        <hr>
        <h2>Input de Texto</h2>
        <!--Tipos de input-->
        <!--Correo-->
        <label for="Correo1">Correo </label><br>
        <input type="email" id="Correo1" name="Correo1"><br><br>
        
        <!--Número-->
        <label for="n1">Número</label><br>
        <input type="number" id="n1" name="n1"><br><br>

        <!--URL-->
        <label for="url1">URL</label><br>
        <input type="url" id="url1" name="url1"><br><br>
        
        <!--Pasword-->
        <label for="psw">Password</label><br>
        <input type="password" id="psw" name="psw"><br><br>

        <!--Teléfono-->
        <label for="tel1">Teléfono</label><br>
        <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>

        <hr>
        <h2>Entrada de selección múltiple</h2>
        <input type="checkbox" id="selec1" name="selec1" value="Cebolla">
        <label for="selec1">Tacos con cebolla </label><br>
        <input type="checkbox" id="selec2" name="selec2" value="Cilantro">
        <label for="selec2">Tacos con cilantro</label><br>
        <input type="checkbox" name="selec3" id="selec3" value="Salsa">
        <label for="selec3">Tacos con Salsa</label><br>

        <hr>
        <h2>Entrada de selección multiple</h2><br>
        <input type="radio" id="roja" name="salsas" value="roja">
        <label for="roja">Roja</label><br>
        <input type="radio" name="salsas" id="verde" value="verde">
        <label for="verde">Verde</label><br>
        <input type="radio" name="salsas" id="bandera" value="bandera">
        <label for="bandera">Bandera</label>

        <hr>
        <h2>Selección</h2>
        <label for="tacos">¿De qué la orden?</label>
        <select name="tacos" id="tacos">
            <option value="suadero">Suadero</option>
            <option value="pastor">Pástor</option>
            <option value="campechanos">Campechanos</option>
        </select>
        
        <hr>
        <h2>Selección con entrada (input)</h2>
        <label for="refresco">Elige tu refresco favorito</label>
        <input list="refresco">
        <datalist id="refresco">
            <option value="Coca-Cola">
            <option value="Manzana">
            <option value="Mango">
            <option value="Pepsi">
        </datalist>

        <hr>
        <h2>Entrada de Fecha</h2>    
        <input type="date" name="f1" id="f1"><br>
        <input type="datetime-local" name="f2" id="f2"><br>
        <input type="week" name="f3" id="f3"><br>
        <input type="time" name="f4" id="f4">
        <input type="month" name="f5" id="f5">  

        <hr>
        <h2>Input de Archivo</h2>
        <input type="file" name="archivo1" id="archivo1" multiple><br><br>

        <hr>
        <h2>Input de Rango</h2>
        <label for="rango">rango de 0 a 50:</label><br>
        <input type="range" name="rango" id="rango" min="0" max="50">

        <hr>
        <h2>Input de botón</h2>
        <input type="reset"><br>
        <input type="submit"><br>
        <input type="button" id="boton1" name="boton1" value="Botón 1" onclick="alert('Bienvenidos explorers');"><br><br>
